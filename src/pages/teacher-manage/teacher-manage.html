<ion-header>

  <ion-navbar>
    <ion-title>管理</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item style="height: 40px;font-size: large">
      <ion-label>上传与申请</ion-label>
    </ion-item>
    <ion-item style="height: 30px">
      <button ion-button clear style="height: 20px;font-size: medium" (click)="toTeacherReportPage()">上报</button>
    </ion-item>
    <ion-item style="height: 30px">
      <button ion-button clear style="height: 20px;font-size: medium" (click)="toTeacherApplyPage()">申请</button>
    </ion-item>
    <ion-item style="height: 30px">
      <button ion-button clear style="height: 20px;font-size: medium">上传考勤汇总</button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item style="height: 40px;font-size: large">
      <ion-label>消息管理</ion-label>
    </ion-item>
    <ion-item style="height: 30px">
      <button ion-button clear style="height: 20px;font-size: medium" (click)="toTeacherLeavePage()">学生请假</button>
    </ion-item>
    <ion-item style="height: 30px">
      <button ion-button clear style="height: 20px;font-size: medium" (click)="toTeacherRespondPage()">管理员反馈</button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item style="height: 40px;font-size: large">
      <ion-label>个人中心</ion-label>
    </ion-item>
    <ion-item style="height: 30px">
      <button ion-button clear style="height: 20px;font-size: medium" (click)="toChangeInformationPage()">修改资料</button>
    </ion-item>
    <ion-item style="height: 30px">
      <button ion-button clear style="height: 20px;font-size: medium" (click)="toChangePasswordPage()">修改密码</button>
    </ion-item>
    <ion-item style="height: 30px">
      <button ion-button clear style="height: 20px;font-size: medium" (click)="exit()">退出登录</button>
    </ion-item>
  </ion-list>

</ion-content>
