<ion-header>
  <ion-navbar color="light-blue">
    <ion-title>登录</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <img src="assets/images/login.jpg" alt="">
  <div padding-left padding-right>

    <ion-list padding-right no-margin>
      <ion-item>
        <ion-label floating>账号</ion-label>
        <ion-input name="account" type='text' [(ngModel)]='login.account'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>密码</ion-label>
        <ion-input name="password" type="password" [(ngModel)]='login.password'></ion-input>
      </ion-item>

      <ion-item no-lines></ion-item>
    </ion-list>

    <ion-grid>
      <ion-row>
        <button ion-button block color="light-blue" round (click)="toLogin()">登录</button>
      </ion-row>
      <ion-row text-center>
        <ion-col (click)="toForgotPassword()">忘记密码？</ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
