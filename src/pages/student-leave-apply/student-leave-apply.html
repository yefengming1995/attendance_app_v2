<ion-header>

  <ion-navbar>
    <ion-title>请假申请</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-row>
      <ion-item>
        <ion-label floating>选择课程</ion-label>
        <ion-select onchange="window.location=this.value" [(ngModel)]="leave.course_name" interface="popover" style="height:45px;">
          <ion-option *ngFor="let course of allCourses" value="{{course[0]}}">{{course[0]}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label floating>请假原因</ion-label>
        <ion-select onchange="window.location=this.value" [(ngModel)]="leave.leave_reason" interface="popover" style="height:45px;">
          <ion-option value="想写代码">想写代码</ion-option>
          <ion-option value="卧病在床">卧病在床</ion-option>
          <ion-option value="回家种田">回家种田</ion-option>
          <ion-option value="外出相亲">外出相亲</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>
  </ion-list>

  <div class="row">
    <button type="submit" ion-button block color="light-blue" round (click)="submit()">提交</button>
  </div>
</ion-content>
