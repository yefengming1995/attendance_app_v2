  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item>
    <ion-label floating>请输入新密码</ion-label>
    <ion-input name="NewPassword" type="password" [(ngModel)]='changepassword.newpassword'></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>请再次确认新密码</ion-label>
    <ion-input name="NewConfirmPassword" type="password"[(ngModel)]='changepassword.newconfirmpassword'></ion-input>
  </ion-item>
  </ion-list>

  <button type="submit" ion-button block color="light-blue" round (click)="submit()">完成</button>
</ion-content>
