<ion-header>

  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="set">
  <p>请输入新密码</p>
  <div class="in">
    <ion-input name="NewPassword" type="password" placeholder="请输入新密码" required [(ngModel)]="changepassword.newpassword" #newpassword="ngModel"></ion-input>
  </div>
  <p>请再次确认新密码</p>
  <div class="in">
    <ion-input name="NewConfirmPassword" type="password" block placeholder="请再次确认新密码" required [(ngModel)]="changepassword.newconfirmpassword" #newconfirmpassword="ngModel"></ion-input>
  </div>
  <button type="submit" ion-button block color="light-blue" round (click)="submit()">完成</button>
</ion-content>
