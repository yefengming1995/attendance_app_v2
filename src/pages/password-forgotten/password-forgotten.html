<ion-header>
  <ion-navbar>
    <ion-title>密码重置</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>账号</ion-label>
      <ion-input name="account" [(ngModel)]='forgotten.account'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>工号/学号</ion-label>
      <ion-input name="phone" [(ngModel)]='forgotten.id'></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block color="light-blue" round (click)="resetPassword()">确定</button>
</ion-content>
